<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="assets/icon.png"/>


    <!-- Worksans e Spartan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>





<body>
    <main>
        <img class="img-logo" src="assets/logo.svg" alt="logo RocketNews">
        

        <div class="text-content">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p><b>tudo que você precisa saber para começar seu dia bem e informado</b></p>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>perfeito para se preparar para codar ☕</p>
        </div>
        
        <label for="email">Insira seu e-mail:</label>
        <br>
        <form action="" id="form-email">
            <input type="email" name="email" id="email"
            required
            maxlength="100"
            placeholder="oi@rocketseat.com">

            <button type="submit">
                <img id="send-svg" src="assets/send.svg" alt="">
            </button>
        </form>


        <a href="https://www.siliconrepublic.com/topics/coding/">
            deixe-me ler primeiro
            <img id="arrow-right-svg" src="assets/arrow-right.svg" alt="">
        </a>

    </main>
    
    <div class="container-man-reading">
        <img class="img-man-reading" src="assets/read_news.jpg" alt="man reading news on computer">

    </div>
    


</body>
</html>
